<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="calculator.css">
</head>
<body>
    <div class="container">
        <div class="calculator">
            <h2>Simple Calculator</h2>
            <div class="inputs">
                <input type="number" id="num1" name="num1" placeholder="Enter First Number ">
                <input type="number" id="num2" name="num2" placeholder="Enter Second Number ">            
            </div>
            <div class="operation-buttons">
                <button onclick="add()">Add</button>
                <button onclick="subtract()">Sub</button>
                <button onclick="multiply()">Mul</button>
                <button onclick="divide()">Div</button>
            </div>
            <div class="result">
                <h2>Result :</h2>
                <p id="result"></p>
            </div>
        </div>
    </div>

    <script src="calculator.js"></script>
</body>
</html>
